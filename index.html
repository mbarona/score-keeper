<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
  </head>
  <body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-6 is-offset-3">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-2by1">
                                <img src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80" alt="Ping pong image">
                            </figure>
                        <div class="card-header">
                            <header class="card-header-title is-centered is-size-1-mobile">
                            Ping Pong Score Keeper
                            </header>
                        </div>
                        <div class="card-content has-text-centered">
                            <h1 id="score" class="title is-size-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">Use buttons below to keep score</p>
                        </div>
                        <div class="card-content has-text-centered">
                            <label class="subtitle is-size-4 has-text-weight-bold">Playing to</label>
                            <div class="select is-rounded">
                                <select>
                                  <option>3</option>
                                  <option>4</option>
                                  <option>5</option>
                                  <option>6</option>
                                  <option>7</option>
                                  <option>8</option>
                                  <option>9</option>
                                  <option>10</option>
                                  <option>11</option>
                                </select>
                            </div>
                        </div>
                        <footer class="card-footer has-text-centered">
                                <button id="p1" class="button card-footer-item is-large is-success">+1 Player One</button>
                                <button id="p2" class="button card-footer-item is-large is-info">+1 Player Two</button>
                                <button id="reset" class="button card-footer-item is-large is-danger">Reset</button>

                                
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script defer src="https://use.fontawesome.com/releases/v5.14.0/js/all.js"></script>
    <script src="app.js"></script>
  </body>
</html>
